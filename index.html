<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 p-6 sm:p-8 flex flex-col items-center min-h-screen">

    <div class="max-w-7xl w-full mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-xl border border-gray-200">
        <div class="flex items-center justify-between mb-6 relative md:space-y-0">
            
            <div class="flex items-center space-x-4">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Habit Tracker</h1>
            </div>

            <div class="flex items-center space-x-4">
                <div class="flex space-x-2">
                    <select id="monthSelect" class="bg-white text-gray-700 p-2 sm:p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors cursor-pointer">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select id="yearSelect" class="bg-white text-gray-700 p-2 sm:p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors cursor-pointer"></select>
                </div>
                <div class="relative">
                    <button id="settingsToggleBtn" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                    <div id="settingsMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-xl z-20">
                        <div class="py-2 px-4">
                            <button id="darkModeToggle" class="w-full text-left py-2 px-4 rounded-lg hover:bg-gray-100 transition-colors duration-200 flex items-center space-x-2">
                                <svg id="sunIcon" class="w-6 h-6 text-yellow-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                                <svg id="moonIcon" class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                </svg>
                                <span>Dark Mode</span>
                            </button>
                            <button id="exportDataBtn" class="w-full text-left py-2 px-4 rounded-lg hover:bg-gray-100 transition-colors duration-200">Export</button>
                            <button id="importDataBtn" class="w-full text-left py-2 px-4 rounded-lg hover:bg-gray-100 transition-colors duration-200">Import</button>
                            <input type="file" id="importFileInput" accept=".csv" class="hidden">
                            <button id="resetAllBtn" class="w-full text-left py-2 px-4 rounded-lg text-red-500 hover:bg-red-50 transition-colors duration-200 font-semibold">Reset Month</button>
                            <button id="showAddHabitBtn" class="w-full text-left py-2 px-4 rounded-lg text-indigo-600 hover:bg-indigo-50 transition-colors duration-200 font-semibold">
                                <span class="inline-block mr-1">+</span> Add Habit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="overflow-x-auto pb-4 custom-scrollbar">
            <div id="trackerHeader" class="tracker-grid mb-2 border-b border-gray-200 pb-2 sticky top-0 bg-white z-10 shadow-sm">
                <div class="flex items-center">
                    <span class="text-sm font-semibold text-gray-500">Habit Name</span>
                </div>
            </div>
            <div id="habitsList" class="space-y-4"></div>
        </div>
    </div>

<div id="habitModal" class="modal">
    <div class="modal-content bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md mx-4 border border-gray-200 relative transition-transform duration-300">
        <div class="flex justify-between items-center mb-6">
            <h3 id="modalTitle" class="text-2xl font-bold text-gray-900">Create New Habit</h3>
            <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 text-3xl leading-none font-light absolute top-4 right-4" aria-label="Close modal">
                &times;
            </button>
        </div>
        <input type="text" id="habitInput" placeholder="Enter habit name..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4 transition-colors">

        <div class="mb-6">
            <label class="text-gray-700 font-medium block mb-2">Color:</label>
            <div id="colorPalette" class="flex flex-wrap gap-2">
                </div>
        </div>

        <button id="saveHabitBtn" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold text-lg">Add Habit</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
